        <div class="row">
            <div class="form-group col-12 col-sm-6 col-md-4">

                    <label for="artifact_set" class="col-4">圣遗物名称</label>

                    </div>
                </div>
            </div>
            <div class="form-group col-12 col-sm-6 col-md-4">

                    </div>
                </div>
            </div>
        </div>
        <div class="row">

                            <option value="" selected>请选择</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="form-group col-12 col-sm-6 col-md-4">
                <div class="row">
                    <label for="artifact_sub_attr_1" class="col-4">副属性</label>
                    <div class="col-7">
                        <div class="row mt-2">
                            <div class="col">
                                <select id="artifact_sub_attr_1" class="form-control">

                            </div>

                                    <option value="" selected>请选择</option>
                                </select>
                            </div>
                        </div>
                        <div class="row mt-2">
                            <div class="col">
                                <select id="artifact_sub_attr_4" class="form-control">
                                    <option value="" selected>请选择</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group col">
                <p><em><small>*查找与推荐圣遗物名称、位置、主属性相同，副属性有交集的角色</small></em></p>
                <button id="submit_btn" class="btn btn-primary">查找</button>
